<!-- popup -->
<div class="custom-modal" *ngIf="showModal">
  <div class="custom-modal-dialog">
    <div class="custom-modal-content">
      <h3 class="modal-title mb-3 text-warning text-center"><b>Edit Event</b></h3>
      <form (submit)="saveUpdate(); $event.preventDefault()">
        <div class="mb-2">
          <label>Name</label>
          <input class="form-control" [(ngModel)]="editingEvent.name" name="editName">
        </div>
        <div class="mb-2">
          <label>Email</label>
          <input class="form-control" [(ngModel)]="editingEvent.email" name="editEmail">
        </div>
        <div class="mb-2">
          <label>Phone</label>
          <input class="form-control" [(ngModel)]="editingEvent.phone" name="editPhone">
        </div>
        <div class="mb-2">
          <label>Event</label>
          <input class="form-control" [(ngModel)]="editingEvent.event" name="editEvent">
        </div>
        <div class="mb-2">
          <label>Location</label>
          <input class="form-control" [(ngModel)]="editingEvent.location" name="editLocation">
        </div>
        <div class="mb-2">
          <label>Message</label>
          <textarea class="form-control" [(ngModel)]="editingEvent.message" name="editMessage"></textarea>
        </div>
        <div class="mt-3 d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-warning">Save</button>
          <button type="button" class="btn btn-danger" (click)="showModal=false">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
